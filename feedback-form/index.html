<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background-color: #cdd35a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #bdcc59;
    }
    #thankYouMessage {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Feedback Form</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="enrollment">Enrollment Number:</label>
      <input type="text" id="enrollment" required>

      <label for="division">Division:</label>
      <input type="text" id="division" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="feedback">Feedback:</label>
      <input type="feedback" id="feedback" required>

      <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage">
      <h3>Thank you, <span id="userName"></span>!</h3>
    </div>
  </div>

  <script src="task1.js"></script>

</body>
</html>
