<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Dice Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Two Player Dice Game</h1>
        
        <button id="roll1" disabled>Roll Player 1</button>
        <button id="roll2" disabled>Roll Player 2</button>
        <button id="reset">Reset</button>
        
        <div class="result">
            <p>Player 1 Roll: <span id="score1">0</span></p>
            <p>Player 2 Roll: <span id="score2">0</span></p>
        </div>
        
        <div id="winner"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
